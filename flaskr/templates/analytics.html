{% extends "base.html" %}

{% block title %} 
La ferme des 3 chênes: Analytics 
{% endblock %}


{% block content %} 
    <h4>Choix du graphique à montrer</h4>
    <nav>
        <ul>
            <li class="deroulant"><a href="#">Choisir un Graphique à afficher &ensp;</a>
                <ul class="sous">
                    <li><a href="#" title="Graphe1">Graphique 1</a></li>
                    <li><a href="#" title="Graphe2">Graphique 2</a></li>
                    <li><a href="#" title="Graphe3">Graphique 3</a></li>
                </ul>
            </li>
        </ul>
    </nav>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/2.4.0/Chart.min.js"></script>
    <script type="text/javascript" src="jscript/graph.js"></script>
    <canvas id="graphique" width="200" height="100" ></canvas>
    <script>
        var ctx = document.getElementById('graphique').getContext('2d');
        var myChart = new Chart(ctx, {
        type: 'bar',   // le type du graphique
        data: {        // les données
            labels: [ {% for item in liste %} "{{ item }}", {% endfor %} ],
            datasets: [{
                        label: 'votes',
                        data: [12, 19, 13, 19, 20, 3]
                    }]
            }
            }
        );
    </script>


{% endblock %}
